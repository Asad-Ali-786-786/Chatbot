<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #3a3a3a;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message-content {
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background-color: #4a90e2;
            margin-right: 10px;
        }

        .bot-message .message-content {
            background-color: #3a3a3a;
            margin-left: 10px;
        }

        .profile-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }


        .user-message .profile-image {
            margin-left: 10px;
        }
        .chat-input-container {
            display: flex;
            padding: 5px;
            background-color: #2a2a2a;
            
        }

        .chat-form {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background: #383737;
            border-radius: 20px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 5px solid #4a4a4a;
            border-radius: 20px;
            font-size: 1rem;
            background-color: #3a3a3a;
            color: #e0e0e0;
            outline: none;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
        }

        #send-button:hover {
            background-color: #3a7bc8;
        }

        #send-button:disabled {
            background-color: #2a5a8a;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            {% for msg in chat_history %}
                <div class="message {{ msg.type }}-message">
                    
                    <div class="message-content">{{ msg.content }}</div>
                </div>
            {% endfor %}
        </div>
        <div class="chat-input-container">
            <form action="{% url 'chat' %}" method="POST" class="chat-form">
                {% csrf_token %}
                <input type="text" id="user-input" name="user_input" placeholder="Type your message..." required>
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById("chat-messages");
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>

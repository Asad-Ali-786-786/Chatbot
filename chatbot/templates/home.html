{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>Welcome to the Chatbot</header>

    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            {% if response %}
                <p id="bot-response">{{ response }}</p>
            {% else %}
                <p>Ask something to start the conversation!</p>
            {% endif %}
        </div>

        <form action="{% url 'chat' %}" method="POST" class="chat-form">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
